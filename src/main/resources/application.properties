spring.application.name=student-library-management-system


server.port=9090

#database configuration -to connect with MySql database
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_system
spring.datasource.username=root
spring.datasource.password=2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#this will show the sql queries running internally in the console
spring.jpa.show-sql=true

#to update the database automatically after every change
spring.jpa.hibernate.ddl-auto=update

#it converts the java data types into database data types
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect